<ul>
<li><p>原因</p>
<p>在客户端组件中使用了 “node:” URI。在我的项目中是 lowdb&#x2F;node</p>
</li>
<li><p>解决：</p>
<ol>
<li>把服务端逻辑移到服务端代码中</li>
</ol>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//import &#123; Low &#125; from &#x27;lowdb&#x27;</span></span><br><span class="line"><span class="comment">//import &#123; JSONFile &#125; from &#x27;lowdb/node&#x27;</span></span><br></pre></td></tr></table></figure>

<ol start="2">
<li>把客户端组件转为服务端组件</li>
</ol>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">//&#x27;use client&#x27;</span><br></pre></td></tr></table></figure></li>
</ul>
